<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <title>المواد الداعمة - AR</title>
    <link rel="stylesheet" href="css/supporting_material_styles.css">
</head>

<body>
    <h1>طلب المواد الداعمة</h1>
    <p>أدخل اسم الملف (صورة أو فيديو) المتعلق بموضوع الشبكات الحاسوبية الذي تم مناقشته في الصفحة الرئيسية. إذا كان الملف
        المطلوب غير متاح، سيتم إعادة توجيهك إلى الموارد الخارجية.</p>

    <form action="supporting_material_styles.css" method="GET">
        <label for="fileName">أدخل اسم الملف:</label>
        <input type="text" id="fileName" name="fileName" required>
        <button type="submit">طلب الملف</button>
    </form>

    <nav>
        <a href="/main_ar.html">العودة إلى الصفحة الرئيسية (AR)</a>
    </nav>
